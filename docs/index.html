<!DOCTYPE HTML>
<html>
  <head>
    <title>Skins</title>
  </head>
    
  <body>
    <canvas id="myCanvas" width="64" height="64" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
    <script>
      function getSkin(name, url) {
        if (!url) url = window.location.href
        name = name.replace(/[\[\]]/g, '\\$&')
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'), results = regex.exec(url)
        if (!results) return null
        if (!results[2]) return ''
        return decodeURIComponent(results[2].replace(/\+/g, ' '))
      }

      // ?armour&skin=NAME
      var skin = getURL('skin')
      
      function getURL(name, url) {
        if (!url) url = window.location.href
        name = name.replace(/[\[\]]/g, '\\$&')
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'), results = regex.exec(url)
        if (!results) return null
        if (!results[2]) return ''
        return decodeURIComponent(results[2].replace(/\+/g, ' '))
      }

      // ?armour&skin=NAME
      var armour = getURL('armour')
      
      var c = document.getElementById("myCanvas")
      var ctx = c.getContext("2d")
      
      	image1 = new Image();
      	var url = "https://classicube.net/skins/" + skin;
     	image1.src = url;
	 	ctx.drawImage(image1, 0, 0);
		 
		image2 = new Image();
		
		if (armour == "chainmail") image2.src = 'https://raw.githubusercontent.com/VenkSociety/S/master/chainmail.png';
		if (armour == "diamond") image2.src = 'https://raw.githubusercontent.com/VenkSociety/S/master/diamond.png';
		if (armour == "gold") image2.src = 'https://raw.githubusercontent.com/VenkSociety/S/master/gold.png';
		if (armour == "iron") image2.src = 'https://raw.githubusercontent.com/VenkSociety/S/master/iron.png';
		if (armour == "leather") image2.src = 'https://raw.githubusercontent.com/VenkSociety/S/master/leather.png';

		ctx.drawImage(image2, 0, 0);
    </script>
  </body>
</html>
